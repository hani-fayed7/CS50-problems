    <main>
      <div id="contact-div">
        <form id="message-form">
          <div id="form-div">
            <label for="fname">First Name</label>
            <input class="input-field" id="fname" type="text" required placeholder="First Name">
            <label for="lname">Last Name</label>
            <input class="input-field" id="lname" type="text" required placeholder="Last Name">
            <label for="email">Email</label>
            <input class="input-field" id="email" type="text" required placeholder="Email">
            <label for="subject">Subject</label>
            <input class="input-field" id="Subject" type="text" required placeholder="Subject">
            <label for="message">Message</label>
            <input class="input-field" id="Message" type="text" required placeholder="Message">
            <div id="button-div">
              <button id="message-button">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </main>
